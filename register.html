<!doctype html>
<html lang="en">
  <head>
    <title>Registration</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,">

    

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- CSS Link  -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
  </head>
  <body>

        <section class="registration">
            <div class="container">
                <div class="row my-5 ml-5 main-row">
                    <div class="col-lg-5 col-xl-5 col-md-5 col-xxl-5 left-site-col">
                        <div class="from-image">
                            <h4>Welcome To DAKOO Courier </h4>
                            <img src="image/Dakoo.png" alt="">
                        </div>
                    </div>
                    <div class="col-lg-7 col-xl-7 col-md-7 col-xxl-7">
                        <form action="controls" class="from">
                            <h2>Become a Merchant</h2>
                                <div class="input-1 my-3">
                                    <input class="text-input" type="text" placeholder="Name Of Business">
                                </div>
                                <div class="input-2 my-3 d-flex">
                                    <input type="text" placeholder="First Name" class="name">
                                    <input type="text" placeholder="Last Name" class="name"> 
                                </div>
                                <div class="input-3 my-3">
                                    <textarea name="address"  class="px-3 h-auto bg-transparent" cols="10" rows="0" placeholder="Address of Your Pickup Location"></textarea>
                                </div>
                                <div class="input-4 my-3">
                                    <input type="text" placeholder="Phone Number">
                                </div>
                                <div class="input-5 my-3">
                                    <input class="text-input pass-input" type="password" placeholder="Password">
                                </div>

                                <button>Register Now</button>
                                <h6>Already have an account?</h6>
                                <a href="login.html">Login</a>
                        </form>
                    </div>
                </div>
            </div>
        </section>





    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
